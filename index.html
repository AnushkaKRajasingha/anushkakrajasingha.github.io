	<head>

		<!-- loading tailwind -->

	<body>
		
		<div class="site-content">
			
			<header class="site-header">
			</header> <!-- .site-header -->

			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title center-aligned">I am preparing something new. <br> <span>Stay tuned!</span></h1>

					<div class="counter-wrap" data-date-target="Oct 1, 2022 00:00:00">
						<div class="counter days">
							<div class="number">78</div>
							<div class="caption">Days</div>
						</div> <!-- .counter -->
						<div class="counter hours">
							<div class="number">24</div>
							<div class="caption">Hours</div>
						</div> <!-- .counter -->
						<div class="counter minutes">
							<div class="number">43</div>
							<div class="caption">Minutes</div>
						</div> <!-- .counter -->
						<div class="counter seconds">
							<div class="number">38</div>

						</div> <!-- .counter -->

			<footer class="site-footer">
			</footer>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>

		<!-- Messenger Chat Plugin Code -->
		<div id="fb-root"></div>

		<!-- Your Chat Plugin code -->
		<div id="fb-customer-chat" class="fb-customerchat">
		</div>

		<script>
			var chatbox = document.getElementById('fb-customer-chat');
			chatbox.setAttribute("page_id", "1382455965320875");
			chatbox.setAttribute("attribution", "biz_inbox");
		</script>

		<!-- Your SDK code -->
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					xfbml            : true,
					version          : 'v14.0'
				});
			};

			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

	</body>
